<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky1</title>
    <link rel="styleSheet" href="./assets/css/booksky.css" />
</head>

<body>
    <div id="firstUp">
        <h1 id="headName">Booksky</h1>
        <div id="overlay">
            <!-- created elements append here -->
        </div>

        <button id="cancel">CANCEL</button>
    </div>

    <script src="./assets/js/booksly.js"></script>
